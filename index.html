<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="image/favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="home.css" />
    <title>Riasat's Blog Site</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="/" class="logo-text">Riasat's Blog Site</a>
        </div>
        <ul class="nav-item">
          <li><a href="/">Home</a></li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/about.html">About</a></li>
          <li>
            <a href="https://github.com/riasatsk" target="_blank">Github</a>
          </li>
        </ul>
        <div class="menu" id="openMenu" onclick="d.showModal()">
          <img src="image/menu.svg" class="burger-menu" />
        </div>
        <dialog id="d" class="mobile-menu">
          <h1><a href="/">Home</a></h1>
          <h1><a href="blog.html">Blog</a></h1>
          <h1><a href="about.html">About</a></h1>
          <h1>
            <a href="https://github.com/riasatsk" target="_blank">Github</a>
          </h1>
          <button onclick="d.close()">Close</button>
        </dialog>
      </nav>
      <main>
        <!-- Design your page from here -->

        <div class="slideshow-container">
          <img class="img1" src="./image/night.png">
          <img class="img1" src="./image/night.png">
        </div>

        <!-- End -->
      </main>
      <footer>Riasat's Blog Site - 2023</footer>
    </div>
    <script>
              const vibrateButton = document.getElementById("openMenu");

        vibrateButton.addEventListener("click", () => {
            if ("vibrate" in navigator) {
                // Vibrate for 200 milliseconds
                navigator.vibrate(200);
            } else {
                console.log("Vibration not supported in this browser.");
            }
        });
    </script>
  </body>
</html>
